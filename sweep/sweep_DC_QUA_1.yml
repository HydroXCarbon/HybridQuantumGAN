program: ./src/main.py
project: HybridQuantumGAN
name: DC-QUA-Normal
method: bayes 
metric:
  goal: minimize
  name: GAN_generator_loss  
parameters:
  model_selector:
    values: ["GAN_generator,
      CNN_classical_discriminator,
      Hybrid_quantum_discriminator,"]
  learning_rate_multiplier:
    min: 3
    max: 5
    distribution: uniform
  learning_rate:
    min: 5e-5
    max: 5e-4
    distribution: uniform
  batch_size:
    values: [32, 64, 128] 
  epochs:
    values: [41] 
  seed:
    min: 0
    max: 1000
    distribution: int_uniform   
